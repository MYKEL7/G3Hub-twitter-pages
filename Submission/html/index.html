<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="../css/style.css" >
    <title>Login</title>
</head>
<body>
    <div class="container">
        <aside><img src="../html/images/twitter.png"></aside>
        <h1>Log in to Twitter</h1>
        <input type="email/number" class="form" placeholder="Phone, email, or username"><br><br>
        <input type="password" class="form" placeholder="Password"><br><br>
        <button type="submit" class="button">log in</button><br>
        <h3><a href="http://www.twitter.com">Forgot password? Sign up for Twitter</a></h3>
    </div>
